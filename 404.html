<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<html lang="en">

		<link rel="stylesheet" href="css/index.css?v=1.0">
		<link rel = "icon" href = "https://j1233.minetest.land/images/j45.png" type = "image/x-icon">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="j45's website">

		<title>j45's website</title>
		<style>
			verybigtext {
				font-size: 40px;
				font-family: "Lucida Console", "Courier New", monospace;
			}
			bigtext {
				font-size: 23px;
				font-family: "Lucida Console", "Courier New", monospace;
				max-width: 50%;
			}
			.search {
				position: absolute;
				animation-name: search-animation;
  				animation-duration: 2.5s;
				animation-timing-function: linear;
  				animation-iteration-count: infinite;
			}
			@keyframes search-animation {
				0% {top: 0%; left: 50%;}
				25% {top: 5%; left: 55%;}
				50% {top: 10%; left: 50%;}
				75% {top: 5%; left: 45%;}
				100% {top: 0%; left: 50%;}
			}
			.myButton {
				background-color: #005b71;
				border-radius:28px;
				display:inline-block;
				color:#ffffff;
				padding:16px 31px;
				text-decoration:none;
			}
			.myButton:hover {
				background-color: #00b1dd;
			}
		</style>

	</head>
	<body>
		<center>
			<verybigtext><span class="search">üîç</span></verybigtext><br><br><br><br><br><br>
			<bigtext>You are lost<br><br>
			<a href="https://j1233.minetest.land/" class="myButton">Go home</a></bigtext>
		</center>
	</body>
</html>
