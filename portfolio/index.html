<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://j45.dev/css/index.css">
    <link rel="icon" href="https://j45.dev/images/j45.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="j45's Portfolio" />
    <meta name="keywords" content="j45, j1233, minetest, open source, lua, golang, go" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://j45.dev/" />
    <meta property="og:title" content="j45's Portfolio" />
    <meta name="og:description" content="Hi, I'm j45(he/him). I am 17 years old and I live in England; in my free time, I like to program, play video games or hang out with friends." />
    <meta name="og:image" content="https://j45.dev/images/bigj45.png" />

    <title>{{ page.title }}</title>

    <style type="text/css">
        body {
            background: #232323;
        }

        @keyframes rotate {
            from {
                rotate: 0deg;
            }
            25% {
                scale: 1 1.4;
            }
            75%{
                scale: 1.3 1.1;
            }
            to {
                rotate: 360deg;
            }
        }

        #portfolio {
            display: flex;
            flex-direction: column;
        }


        .row span {
            display: flex;
			justify-content: center;
        }

        .pject {
            position: relative;
            margin: 20px;
            min-width: 240px;
			aspect-ratio: 1;
            border-radius: 5%;
            transition: all .2s ease-out;
            cursor: pointer;
            overflow: hidden;
        }

		.pject picture {
			position: absolute;
			left: 0%;
			image-rendering: pixelated;
			width: 100%;
			aspect-ratio: 1;
		}
        
        .pject .info {
            transition: all 150ms ease 0s;
            display: block;
            position: absolute;
            top: calc(100% - 2.5em);
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            font-size: 10pt;
            color: #fff;
            text-decoration: none;
        }
        
        .pject .info spen {
            display: block;
            margin: 0;
            padding: 0.5em;
            text-align: center;
            font-weight: bold;
        }
        
        .pject.info p {
            margin: 0;
            padding: 1em;
        }
        
        .pject:hover {
            box-shadow: 0 0 20px #000;
            z-index: 2;
        }
        
        .pject:hover .info {
            top: 50%;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .pject:hover .info p {
            display: block;
        }
    </style>
</head>

<div id="blur"></div>
<div id="blob"></div>
<body>
    <center>
		{% include nav.html %}
        <noscript>Please enable JavaScript for full functionality</noscript>
        <br>
        <div id="portfolio">
        </div>
		{% include footer.html %}
    </center>
    <script src='https://j45.dev/portfolio/projects.js'></script>
    <script src='https://j45.dev/blob.js'></script>
</body>
</html>
