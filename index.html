        linkbtn span {

        .undo-ul,

        #portfolio {
            border: 5px outset purple;
            margin: 1% 5% 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .wave:hover {
            animation-name: wave-animation;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
            transform-origin: 70% 70%;
            display: inline-block;
        }
        
        @keyframes wave-animation {
            0% {
                transform: rotate( 0.0deg)
            }
            10% {
                transform: rotate(14.0deg)
            }
            20% {
                transform: rotate(-8.0deg)
            }
            30% {
                transform: rotate(14.0deg)
            }
            40% {
                transform: rotate(-4.0deg)
            }
            50% {
                transform: rotate(10.0deg)
            }
            60% {
                transform: rotate( 0.0deg)
            }
            100% {
                transform: rotate( 0.0deg)
            }
        }
        
        .portfolio-icons {
            width: 100%;
            margin: 0 -10px;
            padding: 0;
        }
        
        .portfolio-icons li {
            margin: 10px;
            padding: 0;
            flex: 0 1 calc(25% - 10px*2);
            min-width: 100px;
        }
        
        .portfolio-icons li a {
            display: block;
            position: relative;
            margin: 0;
            border-radius: 3px;
            cursor: pointer;
            background: #333;
            overflow: hidden;
            background-size: cover;
        }
        
        .portfolio-icons li a:before {
            content: '';
            float: left;
            padding-top: 100%;
        }
        
        .portfolio-icons li a .info {
            transition: all 150ms ease 0s;
            display: block;
            position: absolute;
            top: calc(100% - 2.5em);
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            font-size: 10pt;
            color: #fff;
            text-decoration: none;
        }
        
        .portfolio-icons li a .info span {
            display: block;
            margin: 0;
            padding: 0.5em;
            text-align: center;
            font-weight: bold;
        }
        
        .portfolio-icons li a .info p {
            margin: 0;
            padding: 1em;
        }
        
        .portfolio-icons li a:hover {
            box-shadow: 0 0 20px #000;
            z-index: 2;
        }
        
        .portfolio-icons li a:hover .info {
            top: 50%;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .portfolio-icons li a:hover .info p {
            display: block;
        }
    </style>
